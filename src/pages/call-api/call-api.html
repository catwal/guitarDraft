<ion-header>

  <ion-navbar>
    <ion-title>callAPI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="searchContent">
<form #f="ngForm" [formGroup]="songData" (ngSubmit)="onSubmit()">
<input type="text" formControlName="song">
<button ion-button block>Recherche</button>


</form>
<!--   <ion-auto-complete #songsAutoComplete [dataProvider]="songsAutoComp">  </ion-auto-complete>
 -->

</div>
<div class="resultSong">
  <ion-list *ngFor="let song of searchSongList">
    <ion-item (click)="selecteSong(song)">
      {{song.title}} {{song.authors}}
    </ion-item>

  </ion-list>
</div>
</ion-content>
